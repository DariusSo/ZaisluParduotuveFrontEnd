<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Thank You Page Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/thanks.js"></script>
  </head>

  <body class="bg-green-200 flex justify-center items-center">
    <main class="mt-50 flex justify-center items-center grid min-h-full w-2/5 place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="text-center">
          <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">There was a problem with your order</h1>
          <p class="mt-6 text-base leading-7 text-gray-600">Sorry, we had a problem with your payment. Please contact us.</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="./index.html" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go back home</a>
            <a href="./contac-us.html" class="text-sm font-semibold text-gray-900">Contact support <span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
      </main>
  </body>

</html>
